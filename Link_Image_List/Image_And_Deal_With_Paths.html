<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image And Deal With Paths</title>
  <meta name="description" content="Image And Deal With Paths">
</head>

<body>
  <!--
      src => Source
      alt => Alternate Text
     -->
  <h1>Book Store</h1>
  <p>This Is My <b>Book Store</b>, Welcome</p>
  <img decoding="async" src="https://elzero.org/wp-content/uploads/2018/06/cover-speed-website.png"
    alt="" width="200px" height="200px">
  <img decoding="sync" src="media/cover-speed-website.png" alt="">
  <img decoding="auto" src="../cover-speed-website.png" alt="">
  <img decoding="async" src="missing-image.png" alt="Logo Testing">
</body>

</html>
