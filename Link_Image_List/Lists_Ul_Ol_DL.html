<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists Ul Ol DL</title>
  <meta name="description" content="Lists Ul Ol DL">
</head>

<body>
  <h1>Book Store</h1>
  <p>This Is My <b>Book Store</b>, Welcome</p>
  <!--
      ul => Unorderd List
      li => List Item
      ol => Ordered List
    -->
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>
      JS
      <ul>
        <li>Angular</li>
        <li>Reactjs</li>
        <li>Vuejs</li>
      </ul>
    </li>
  </ul>
  <!-- Separator -->
  <!--
      reversed => Reverse The Ordering
      start => Start From Position
      type => Type Of Ordering
    -->
  <ol reversed start="1" type="1">
    <li value="50">Name</li>
    <li>Address</li>
    <li value="100">Id</li>
  </ol>
  <!-- Separator -->
  <!--
      dl => Description List
      dt => Term
      dd => Description Term
    -->
  <dl>
    <dt>HTML</dt>
    <dd>Language Of The Web</dd>
    <dd>The First Lan</dd>
    <dt>CSS</dt>
    <dd>Language Of The Visuals</dd>
  </dl>
</body>

</html>
