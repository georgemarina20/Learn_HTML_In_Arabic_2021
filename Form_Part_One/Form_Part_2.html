<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Placeholder Value</title>
    <meta name="description" content="Required Placeholder Value">
</head>

<body>
    <div>
        <h1>Book Store</h1>
        <p>This Is My Book Store, Welcome</p>
    </div>
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder="Username">
        </div>
        <br>
        <div>
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="Write A Complex Password">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Write A Valid Email" value="o@nn.sa">
        </div>
        <input type="submit" value="Save">
    </form>
</body>

</html>
