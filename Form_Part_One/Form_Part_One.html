<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Part One</title>
    <meta name="description" content="Form Part One ">
</head>

<body>
    <form action="test.py" method="post">
        <label for="username">username</label><br>
        <input type="text" name="username" id="username" required placeholder="Please write your real name.">
        <hr>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Write a strong password that contains letters and numbers.">
        <hr>
        <label for="mobile">Mobile</label><br>
        <input type="tel" name="mobile" id="mobile" placeholder="+20100 (234) 123">
        <hr>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required placeholder="Write your personal email.">
        <hr>
        <label for="subject">Subject</label><br>
        <input type="text" name="subject" id="subject" placeholder="Write your subjects.">
        <input type="hidden" value="1000000">
        <hr>
        <input type="reset" value="Empty Form">
        <br><br>
        <input type="submit" value="Send Data">
    </form>

    <hr>

    <form action="" method="get">
        <label for="range">Range</label><br>
        <input type="range" name="range" id="range" min="100" max="500" step="50" value="400">
        <hr>
    </form>
</body>

</html>
