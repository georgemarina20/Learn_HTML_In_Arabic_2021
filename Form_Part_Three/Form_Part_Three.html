<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Part Three</title>
    <meta name="description" content="Form Part Three">
</head>

<body>
    <!-- التكليف 02,01 -->
    <h2>التكليف 01,02</h2>
    <form novalidate target="_blank">
        <label for="search">Search</label><br>
        <input type="search" name="Search" id="search" placeholder="Write A Search Word" autofocus>
        <br><br>
        <label for="file">Upload</label><br>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="url">Url</label><br>
        <input type="url" name="url" id="url" required>
        <br><br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="1982-10-25">
        <br><br>
        <label for="month">Month</label>
        <input type="month" name="month" id="month" value="1982-10">
        <br><br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
    <hr>
    <!-- التكليف 03 -->
    <h2>التكليف 03</h2>
    <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
              Hello Line four
        </pre>
    <hr>
    <!-- التكليف 04 -->
    <h2>التكليف 04</h2>
    <iframe title="Elzero Frame" src="http://elzero.org" width="100%" height="400px"></iframe>
</body>

</html>
