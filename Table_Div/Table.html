<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="description" content="Table">
</head>

<body>
    <h1>Book Store</h1>
    <p>This Is My <b>Book Store</b>, Welcome</p>
    <!--
      thead
      tbody
      tfoot
      tr => Table Row
      td => Table Data Cell
      th => Table Header Cell
    -->
    <table border="1">
        <caption>
            Students Marks
        </caption>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Osama</td>
            <td>Mohamed</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Osama</td>
            <td>Mohamed</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Osama</td>
            <td>Mohamed</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Osama</td>
            <td>Mohamed</td>
            <td>40</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>160</td>
        </tr>
    </table>
</body>

</html>
